<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#111118"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="18" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Accent glow blob top-right -->
  <ellipse cx="1050" cy="120" rx="320" ry="200" fill="#7c3aed" opacity="0.12" filter="url(#glow)"/>
  <!-- Accent glow blob bottom-left -->
  <ellipse cx="150" cy="520" rx="220" ry="160" fill="#4f46e5" opacity="0.10" filter="url(#glow)"/>

  <!-- Grid lines (subtle) -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472" x2="1200" y2="472"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Left accent bar -->
  <rect x="80" y="200" width="4" height="230" rx="2" fill="url(#accent)" opacity="0.9"/>

  <!-- Badge -->
  <rect x="100" y="196" width="220" height="32" rx="16" fill="#7c3aed" fill-opacity="0.15" stroke="#7c3aed" stroke-opacity="0.4" stroke-width="1"/>
  <circle cx="120" cy="212" r="5" fill="#7c3aed"/>
  <text x="134" y="217" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" letter-spacing="0.06em" fill="#a78bfa">BRASÍLIA · BRASIL</text>

  <!-- Main headline -->
  <text x="100" y="310" font-family="Georgia, 'Times New Roman', serif" font-size="64" font-weight="700" fill="#ffffff" letter-spacing="-0.02em">Desenvolvimento de</text>
  <text x="100" y="385" font-family="Georgia, 'Times New Roman', serif" font-size="64" font-weight="700" fill="#ffffff" letter-spacing="-0.02em">software sob medida</text>

  <!-- Accent word -->
  <text x="100" y="450" font-family="Georgia, 'Times New Roman', serif" font-size="54" font-weight="700" fill="#7c3aed" letter-spacing="-0.02em">que resolve.</text>

  <!-- Divider -->
  <line x1="100" y1="490" x2="600" y2="490" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1"/>

  <!-- Stats row -->
  <text x="100" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#ffffff">+200 projetos</text>
  <text x="100" y="552" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">entregues</text>

  <text x="310" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#ffffff">7 dias</text>
  <text x="310" y="552" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">protótipo funcional</text>

  <text x="490" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#ffffff">24h</text>
  <text x="490" y="552" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">diagnóstico grátis</text>

  <!-- Logo / Brand -->
  <rect x="820" y="240" width="300" height="150" rx="24" fill="#ffffff" fill-opacity="0.04" stroke="#ffffff" stroke-opacity="0.08" stroke-width="1"/>
  <!-- Logo dot -->
  <circle cx="885" cy="315" r="20" fill="url(#accent)"/>
  <circle cx="885" cy="315" r="12" fill="#0a0a0f"/>
  <circle cx="885" cy="315" r="6" fill="#7c3aed"/>
  <!-- Logo text -->
  <text x="915" y="324" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" fill="#ffffff" letter-spacing="-0.03em">NuPtechs</text>

  <!-- URL tag -->
  <rect x="820" y="415" width="300" height="30" rx="15" fill="#ffffff" fill-opacity="0.06"/>
  <text x="970" y="434" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#9ca3af" text-anchor="middle" letter-spacing="0.04em">nuptechs.com.br</text>
</svg>
